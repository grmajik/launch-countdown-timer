<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
   <!-- displays site properly based on user's device -->
   <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
   <link rel="stylesheet" href="style.css" type="text/css">
   <title>Frontend Mentor | Launch countdown timer</title>
   <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
   <div class="main">
      <h3>
         We're launching soon
      </h3>
      <div class="countdown">
         <div class="scene">
            <div class="card">
               <div class="card__face card__face--front"></div>
               <div class="card__face card__face--back"></div>
               <span class="hemisphere-left"></span>
               <span class="hemisphere-right"></span>
            </div>
            <span class="days text"></span>
            <span class="test">days</span>
         </div>
         <div class="scene">
            <div class="card">
               <div class="card__face card__face--front"></div>
               <div class="card__face card__face--back"></div>
               <span class="hemisphere-left"></span>
               <span class="hemisphere-right"></span>
            </div>
            <span class="hours text"></span>
            <span class="test">hours</span>
         </div>
         <div class="scene">
            <div class="card">
               <div class="card__face card__face--front"></div>
               <div class="card__face card__face--back"></div>
               <span class="hemisphere-left"></span>
               <span class="hemisphere-right"></span>
            </div>
            <span class="minutes text"></span>
            <span class="test">minutes</span>
         </div>
         <div class="scene">
            <div class="card seconds-card">
               <div class="card__face card__face--front"></div>
               <div class="card__face card__face--back"></div>
               <span class="hemisphere-left"></span>
               <span class="hemisphere-right"></span>
            </div>
            <span class="seconds text"></span>
            <span class="test">seconds</span>
         </div>
      </div>
      <div class="social">
         <a href="#">
            <ion-icon name="logo-facebook"></ion-icon>
         </a>
         <a href="#">
            <ion-icon name="logo-pinterest"></ion-icon>
         </a>
         <a href="#">
            <ion-icon name="logo-instagram"></ion-icon>
         </a>
      </div>
   </div>
   <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
   <script src="script.js"></script>
</body>

</html>
